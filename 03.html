<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example 03 â€“ XR Text + Image Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
      }
    </style>
  </head>

  <body>
    <a-scene
      renderer="alpha: true; physicallyCorrectLights: true; colorManagement: true"
      webxr="optionalFeatures: hit-test;"
      xr-mode-ui="XRMode: ar; enterAREnabled: true; enterVREnabled: false"
      vr-mode-ui="enabled: false"
      embedded
    >
      <a-assets>
        <!-- Replace with your own image -->
        <img id="product-img" src="poster.jpg">
      </a-assets>

      <!-- Basic camera -->
      <a-entity camera position="0 1.6 0"></a-entity>

      <!-- Floating info panel -->
      <a-entity position="0 1.5 -1.3">
        <!-- Panel background -->
        <a-plane
          width="1.3"
          height="0.8"
          color="#222"
          opacity="0.75"
          radius="0.05">
        </a-plane>

        <!-- Product image -->
        <a-image
          src="#product-img"
          position="-0.35 0.05 0.01"
          width="0.5"
          height="0.5">
        </a-image>

        <!-- Info text -->
        <a-text
          value="Product name\nTitle: ...\nDescripction: ...\nKey fact: ..."
          position="0.15 0.2 0.01"
          align="left"
          width="0.8"
          color="#ffffff">
        </a-text>
      </a-entity>

      <!-- LIGHTS -->
      <a-entity light="type: directional; intensity: 1" position="1 3 2"></a-entity>
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>
    </a-scene>
  </body>
</html>
