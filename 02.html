<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example 02 â€“ XR Video + Audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
      }
    </style>
  </head>

  <body>
    <a-scene
      renderer="alpha: true; physicallyCorrectLights: true; colorManagement: true"
      webxr="optionalFeatures: hit-test;"
      xr-mode-ui="XRMode: ar; enterAREnabled: true; enterVREnabled: false"
      vr-mode-ui="enabled: false"
      embedded
    >
      <a-assets>
        <!-- Put your own video -->
        <video
          id="demo-video"
          src="video.mp4"
          loop="true"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <!-- Basic camera -->
      <a-entity camera position="0 1.6 0"></a-entity>

      <!-- Floating video screen -->
      <a-video
        id="video-screen"
        src="#demo-video"
        position="0 1.4 -1.6"
        width="1.6"
        height="0.9"
      ></a-video>

      <!-- Instruction text -->
      <a-text
        value="Tap once (click once) to start the video + audio"
        position="0 2.0 -1.8"
        align="center"
        width="2.5"
        color="#ffffff">
      </a-text>

      <!-- Spatial audio attached to the screen -->
      <a-entity
        id="audio-source"
        sound="src: #demo-video; autoplay: false; positional: true; distanceModel: inverse;"
        position="0 1.4 -1.6">
      </a-entity>

      <!-- LIGHTS -->
      <a-entity light="type: directional; intensity: 1" position="1 3 2"></a-entity>
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>
    </a-scene>

    <script>
      // First click/tap: start video + spatial audio
      window.addEventListener('click', () => {
        const video = document.querySelector('#demo-video');
        const audioEntity = document.querySelector('#audio-source');
        if (video && video.paused) {
          video.play().catch(err => console.warn('Could not play video:', err));
          if (audioEntity && audioEntity.components.sound) {
            audioEntity.components.sound.playSound();
          }
        }
      }, { once: true });
    </script>
  </body>
</html>
