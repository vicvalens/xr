<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example 02 â€“ XR Video + Hands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame 1.7.x -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent; /* passthrough background */
      }
    </style>
  </head>

  <body>
    <a-scene
      renderer="alpha: true; physicallyCorrectLights: true; colorManagement: true"
      webxr="optionalFeatures: hit-test, hand-tracking;"
      xr-mode-ui="XRMode: ar; enterAREnabled: true; enterVREnabled: false"
      vr-mode-ui="enabled: false"
      embedded
    >
      <a-assets>
        <!-- Replace with your own video -->
        <video
          id="demo-video"
          src="video.mp4"
          loop="true"
          autoplay="true"
          muted="true"
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <!-- HANDS -->
      <a-entity
        id="leftHand"
        hand-tracking-controls="hand: left"
        hand-tracking-grab-controls="hand: left"
      ></a-entity>

      <a-entity
        id="rightHand"
        hand-tracking-controls="hand: right"
        hand-tracking-grab-controls="hand: right"
      ></a-entity>

      <!-- CAMERA  -->
      <a-entity camera position="0 1.6 0"></a-entity>

      <!-- FLOATING VIDEO SCREEN IN FRONT OF THE USER -->
      <a-video
        id="video-screen"
        src="#demo-video"
        position="0 1.4 -1.6"
        width="1.6"
        height="0.9"
      ></a-video>

      <!-- SIMPLE TEXT LABEL ABOVE THE VIDEO -->
      <a-text
        value="Video Title."
        position="0 2.0 -1.8"
        align="center"
        width="2.5"
        color="#ffffff">
      </a-text>

      <!-- LIGHTS -->
      <a-entity light="type: directional; intensity: 1" position="1 3 2"></a-entity>
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>
    </a-scene>

    <script>
      window.addEventListener('click', () => {
        const video = document.querySelector('#demo-video');
        if (video && video.muted) {
          video.muted = false;
          video.play().catch(err => console.warn('Could not play video with sound:', err));
        }
      }, { once: true });
    </script>
