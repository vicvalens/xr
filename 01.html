<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example 01 â€“ Basic XR Shapes (grabbable)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame 1.7.x -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent; /* show passthrough camera */
      }
    </style>
  </head>

  <body>
    <a-scene
      renderer="alpha: true; physicallyCorrectLights: true; colorManagement: true"
      webxr="optionalFeatures: hit-test, hand-tracking;"
      xr-mode-ui="XRMode: ar; enterAREnabled: true; enterVREnabled: false"
      vr-mode-ui="enabled: false"
      embedded
    >
      <!-- HANDS: left and right -->
      <a-entity
        id="leftHand"
        hand-tracking-controls="hand: left"
        hand-tracking-grab-controls="hand: left"
      ></a-entity>

      <a-entity
        id="rightHand"
        hand-tracking-controls="hand: right"
        hand-tracking-grab-controls="hand: right"
      ></a-entity>

      <!-- OBJECT 1: grabbable cube -->
      <a-box
        grabbable
        position="-0.4 1.1 -0.9"
        depth="0.25"
        height="0.25"
        width="0.25"
        color="#FF4444"
        shadow="cast: true; receive: false"
      ></a-box>

      <!-- OBJECT 2: grabbable sphere -->
      <a-sphere
        grabbable
        position="0 1.1 -1.0"
        radius="0.18"
        color="#44FFAA"
        shadow="cast: true; receive: false"
      ></a-sphere>

      <!-- OBJECT 3: grabbable plane -->
      <a-plane
        grabbable
        position="0.4 1.1 -0.9"
        rotation="0 0 0"
        width="0.35"
        height="0.25"
        color="#4477FF"
        shadow="cast: true; receive: false"
      ></a-plane>

      <!-- LIGHTS -->
      <a-entity light="type: directional; intensity: 1" position="1 3 2"></a-entity>
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>
    </a-scene>
  </body>
</html>
